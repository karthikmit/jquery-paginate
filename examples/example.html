<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.paginate.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function(){
			$('.paginate').paginate();
		});
	</script>
</head>
<body>
	<div class="paginate">
		<ul class="page_content">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
			<li>Item 7</li>
			<li>Item 8</li>
			<li>Item 9</li>
			<li>Item 10</li>
			<li>Item 11</li>
			<li>Item 12</li>
		</ul>
		<div class="page_navigation"></div>
	</div>
	<div class="paginate two">
		<ul class="page_content">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
		</ul>
		<div class="page_navigation"></div>
	</div>
</body>
</html>
