<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.paginate.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function(){
			$('.paginate').paginate();
		});
	</script>
	<style type="text/css">
	    .paginate {
	        width: 200px;
	        float: left;
	        margin-right: 40px;
	    }
	    
	    .page_navigation .page_link {
	        display: inline-block;
	        margin: 0 2px;
	    }
	    
	    .page_navigation .page_link.active {
	        font-weight: bold;
	    }
	</style>
</head>
<body>
    <div id="wrap" style="width: 800px; margin: 0 auto;">
        <h2>jQuery pagination plugin</h2>
	    <div class="paginate">
    		<ul class="page_content">
    			<li>Item 1</li>
    			<li>Item 2</li>
    			<li>Item 3</li>
    			<li>Item 4</li>
    			<li>Item 5</li>
    			<li>Item 6</li>
    			<li>Item 7</li>
    			<li>Item 8</li>
    			<li>Item 9</li>
    			<li>Item 10</li>
    			<li>Item 11</li>
    			<li>Item 12</li>
    		</ul>
    		<div class="page_navigation"></div>
    	</div>
    	<div class="paginate">
    		<ul class="page_content">
    			<li>Item 1</li>
    			<li>Item 2</li>
    			<li>Item 3</li>
    			<li>Item 4</li>
    			<li>Item 5</li>
    			<li>Item 6</li>
    		</ul>
    		<div class="page_navigation"></div>
    	</div>
	</div>
</body>
</html>
